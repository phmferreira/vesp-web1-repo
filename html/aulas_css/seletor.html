<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo de seletor em CSS</title>
    <style>
        ul > li{
            color: blue;
        }
        ol li {
            color: brown;
        }
    </style>
</head>
<body>
     O sistema computacional tem:
     <ul>
        <li>Usuário</li>
        <li>Dados e informação</li>
        <li>Hardware</li>
        <li>Software</li>
     </ul>
     Etapas do ciclo do processamento:
     <ol>
        <li>Entrada</li>
        <li>Processamento</li>
        <li>Saída</li>
        <ul>
            <li>outro</li>
            <li>exemplo</li>
        </ul>
     </ol>
</body>
</html>
