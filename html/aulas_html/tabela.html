<html lang="pt-br">
<head>
    <title>Exemplo de tabela</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Aluno</th><th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td><td>Informática</td>
            </tr>
            <tr>
                <td>Maria</td><td>Informática</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
